{% extends 'base.html' %}

{% block content %}

<div id="content" class="my-account">

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-6 cd-user-modal">

                <div class="my-account-form">
                    <ul class="cd-switcher">
                        <li><a href="#0">RESET YOUR PASSWORD</a></li>
                        <li><a href="#0"></a></li>
                    </ul>

                    <!--Reset form-->
                    <div id="cd-login" class="is-selected">
                        <div class="page-login-form">
                            <form role="form" class="login-form" method="post" action="{% url 'signin' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <span style="color:red">{{form.username.errors}}</span>
                                    <div class="input-icon">
                                        <i class="ti-email"></i>
<!--                                         <input type="text" id="sender-email" class="form-control" name="email" placeholder="Username"> -->
                                        {{form.username}}
                                    </div>

                                    <button class="btn btn-common log-btn" type="submit">Submit</button>

                                    <p class="cd-form-bottom-message"><a href="{% url 'signin' %}">Back to login</a></p>

                                </div>


                        <div class="page-login-form" id="cd-reset-password">
                            <p class="cd-form-message">Lost your password? Please enter your email address. You will
                                receive
                                a link to create a new password.</p>
                            <form class="cd-form">
                                <div class="form-group">
                                    <div class="input-icon">
                                        <i class="ti-email"></i>
                                        <input type="text" id="sender-email" class="form-control" name="email"
                                               placeholder="Email">
                                    </div>
                                </div>
                                <p class="fieldset">
                                    <button class="btn btn-common log-btn" type="submit">Reset password</button>
                                </p>
                            </form>
                            <p class="cd-form-bottom-message"><a href="#0">Back to log-in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--end container-->
    </div>
</div>
{% endblock %}
